  <style>
    :root {
      --background: #f7f6f1;
      --foreground: #25261b;
      --card: #ffffff;
      --card-foreground: #25261b;
      --popover: #ffffff;
      --popover-foreground: #25261b;
      --primary: #3a6e47;
      --primary-foreground: #ffffff;
      --secondary: #eaf0ed;
      --secondary-foreground: #25261b;
      --muted: #f0ede8;
      --muted-foreground: #807f7d;
      --accent: #ea6c39;
      --accent-foreground: #ffffff;
      --destructive: #d84242;
      --destructive-foreground: #ffffff;
      --border: #e1ded7;
      --input: #e1ded7;
      --ring: #3a6e47;
    }

    .dark {
      --background: #252525;
      --foreground: #faf9f7;
      --card: #252525;
      --card-foreground: #faf9f7;
      --popover: #252525;
      --popover-foreground: #faf9f7;
      --primary: #faf9f7;
      --primary-foreground: #353535;
      --secondary: #454545;
      --secondary-foreground: #faf9f7;
      --muted: #454545;
      --muted-foreground: #b5b5b5;
      --accent: #454545;
      --accent-foreground: #faf9f7;
      --destructive: #659366;
      --destructive-foreground: #a2d9a0;
      --border: #454545;
      --input: #454545;
      --ring: #707070;
    }

    * {
      border-color: var(--border);
    }

    body {
      background-color: var(--background);
      color: var(--foreground);
      font-family: 'Geist', system-ui, -apple-system, sans-serif;
    }

    @keyframes snowfall {
      0% {
        transform: translateY(-10vh) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(10px);
        opacity: 0.3;
      }
    }

    .snowflake {
      position: fixed;
      top: -10vh;
      color: white;
      font-size: 1rem;
      opacity: 0.8;
      pointer-events: none;
      animation: snowfall linear infinite;
      z-index: 50;
    }

    .category-button {
      cursor: pointer;
      padding: 0.5rem;
      border: none;
      background: transparent;
      text-align: left;
      font-weight: 600;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .category-button:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .chevron-rotate {
      transition: transform 0.3s ease;
    }

    .chevron-rotate.rotated {
      transform: rotate(180deg);
    }

    .product-card {
      cursor: pointer;
      transition: all 0.3s ease;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .product-image {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .product-card:hover .product-image {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <script>
    const categoryOptions = {
      –ö–ê–¢–ï–ì–û–†–ò–ò: ["–í—Å–µ", "0.5g", "1.0g", "1.5+"],

      –¶–ï–ù–ê: ["–í—Å–µ", "–î–æ 8500", "10000-18000", "21000+"],
      "–¢–ò–ü –¢–û–í–ê–†–ê": ["–í—Å–µ", "–ù–æ–≤–æ–µ", "–ë/–£", "–≠–∫—Å–∫–ª—é–∑–∏–≤"],
    };

    const categories = ["–ö–ê–¢–ï–ì–û–†–ò–ò", "–ì–û–†–û–î", "–¶–ï–ù–ê", "–¢–ò–ü –¢–û–í–ê–†–ê"];
    const openCategories = new Set(["–ö–ê–¢–ï–ì–û–†–ò–ò"]);

    const products = [
      {
        id: 1,

        image: "/placeholder.svg?height=300&width=300",
        badge: "üî•",

        price: 255,
        rating: 5,

        badge: "üåø",
      },
      {
        id: 3,
        name: "‘±‘≤’à‘º‘ª’ç‘ª‘±’Ü",
        price: 255,
        rating: 5,
        image: "/placeholder.svg?height=300&width=300",
        badge: "üëî",
      },
      {
        id: 4,
        name: "AMERIKAUS",
        price: 255,
        rating: 5,
        image: "/placeholder.svg?height=300&width=300",
        badge: "üá∫üá∏",

      {
        id: 5,
        name: "GORILLA",
        price: 255,
        rating: 5,
        image: "/placeholder.svg?height=300&width=300",
        badge: "ü¶ç",
      },
      {
        id: 6,
        name: "–í–ò–ë–†–ê–¢",
        price: 255,
        rating: 5,
        image: "/placeholder.svg?height=300&width=300",
        badge: "‚ö°",
      },
      {
        id: 7,

        price: 255,
        rating: 5,
        image: "/placeholder.svg?height=300&width=300",
        badge: "üé¨",
      },
      {
        id: 8,

        price: 255,
        rating: 5,
        image: "/placeholder.svg?height=300&width=300",
        badge: "üëß",
      },
    ];

    const colors = [
      "bg-yellow-400",
      "bg-lime-500",
      "bg-emerald-600",
      "bg-slate-900",
      "bg-yellow-300",
      "bg-red-700",
      "bg-neutral-700",
      "bg-cyan-400",
    ];

    function createStars(rating) {
      return Array.from({ length: 5 }, (_, i) =>
        i < rating
          ? '<svg class="h-4 w-4 fill-yellow-400 text-yellow-400 inline" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>'
          : '<svg class="h-4 w-4 fill-gray-400 text-gray-400 inline" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>'
      ).join("");
    }

    // Render Categories
    function renderCategories() {
      const container = document.getElementById("categories-container");
      container.innerHTML = categories
        .map(
          (category) => `
        <div class="border-b pb-2" style="border-color: var(--border)">
          <button class="category-button" data-category="${category}">
            ${category}
            <svg class="chevron-rotate h-4 w-4 ${openCategories.has(category) ? "rotated" : ""}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
            </svg>
          </button>
          ${
            openCategories.has(category)
              ? `
            <div class="mt-2 ml-4 space-y-1 text-sm" style="color: var(--muted-foreground)">
              ${categoryOptions[category]
                ?.map(
                  (option) =>
                    `<div class="hover:text-foreground cursor-pointer py-1">${option}</div>`
                )
                .join("")}
            </div>
          `
              : ""
          }
        </div>
      `
        )
        .join("");

      document.querySelectorAll(".category-button").forEach((btn) => {
        btn.addEventListener("click", () => {
          const category = btn.dataset.category;
          if (openCategories.has(category)) {
            openCategories.delete(category);
          } else {
            openCategories.add(category);
          }
          renderCategories();
        });
      });
    }

    // Render Products
    function renderProducts() {
      const container = document.getElementById("products-container");
      container.innerHTML = products
        .map(
          (product) => `
        <div class="product-card ${colors[product.id % colors.length]}">
          <div class="relative aspect-square">
            <img src="${product.image}" alt="${product.name}" class="product-image" />
            <div class="absolute top-2 right-2 text-3xl">${product.badge}</div>
          </div>
          <div class="p-4" style="background-color: rgba(0, 0, 0, 0.9)">
            <h3 class="font-bold text-lg mb-2" style="color: var(--card)">${product.name}</h3>
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-1">
                <span class="text-sm font-semibold" style="color: var(--card)">–û—Ç ${product.price} ‚ÇΩ</span>
              </div>
              <div class="flex items-center gap-0.5">
                ${createStars(product.rating)}
              </div>
            </div>
          </div>
        </div>
      `
        )
        .join("");
    }

    // Snowfall Effect
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.innerHTML = "‚ùÑ";
      snowflake.style.left = Math.random() * 100 + "vw";
      snowflake.style.animationDuration = Math.random() * 3 + 5 + "s";
      snowflake.style.opacity = (Math.random() * 0.6 + 0.3).toString();
      snowflake.style.fontSize = Math.random() * 10 + 10 + "px";

      document.body.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, 8000);
    }

    // Initialize
    renderCategories();
    renderProducts();
    setInterval(createSnowflake, 300);
  </script>
</body>
